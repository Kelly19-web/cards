<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>

    <!-- Croppie -->
    <link rel="stylesheet" href="https://unpkg.com/croppie/croppie.css" />
    <script src="https://unpkg.com/croppie/croppie.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles.css">

    <link rel="manifest" href="manifest.json?v=2" />
    <meta name="theme-color" content="#020617" />
    <link rel="apple-touch-icon" href="icons/icon-512.png">
    <meta name="theme-color" content="#6a0dad">
</head>

<body>

    <header>
        <h1>Cards</h1>
    </header>

    <main>
        <button id="addBookBtn" class="add-btn">Add Card</button>

        <h2 class="section-title">Your Shelves</h2>
        <div class="shelves-list"></div>
    </main>

    <!-- POPUP -->
    <div id="addBookModal" class="popup-overlay">
        <div class="popup-container">

            <button id="closePopupBtn" class="popup-close">×</button>

            <!-- STEP 1: TAKE PHOTO -->
            <div id="stepTakePhoto">
                <h2 class="popup-title">Add a card</h2>

                <video id="cameraPreview" autoplay playsinline class="camera-preview"></video>

                <div class="camera-wrapper">
                    <button id="startCameraBtn" class="camera-button"></button>
                    <p class="camera-label">Take Photo</p>
                </div>

                <div id="cropContainer" style="display:none; margin-top:20px;">
                    <img id="cropImage" class="rounded-img" />
                    <button id="confirmCropBtn" class="btn-primary">✔️ Use This Image</button>
                </div>
            </div>

            <!-- STEP 2: SAVE TO SHELF -->
            <div id="stepShelf" class="hidden">
                <h2 class="popup-title">Save to Shelf</h2>

                <label>Shelf Name</label>
                <input id="shelfInput" class="input" placeholder="e.g. fantasy, romance, thriller">

                <button id="saveBookBtn" class="btn-save">Save Card</button>
            </div>

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
